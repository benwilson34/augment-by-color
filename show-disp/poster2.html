<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
<script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded artoolkit='sourceType: webcam;'>
		<a-assets>
      			<a-asset-item id="poster-obj" src="megan-models/ARTest_3_30.obj"></a-asset-item>
      			<a-asset-item id="poster-mtl" src="megan-models/ARTest_3_30.obj.mtl"></a-asset-item>
    		</a-assets>
    		<!-- Using the asset management system. -->
    		<a-obj-model src="#poster-obj" mtl="#poster-mtl" scale="0.01 0.01 0.01"></a-obj-model>
		<a-marker-camera preset='poster'></a-marker-camera>
	</a-scene>
</body>
